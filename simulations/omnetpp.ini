		"eth5": { in: [ ], out: [ "V2X_MESSAGE" ] },  		# V2X
		"eth6": { in: [ ], out: [ "GPS_UPDATE" ] },  		# GPS
		"eth7": { in: [										# ADAS
						"FL_CAM_IMAGE",
						"FR_CAM_IMAGE", 
						"RL_CAM_IMAGE",
						"RR_CAM_IMAGE",
						"V2X_MESSAGE"
					  ], 
				  out: [
						"FL_WHEEL_COMMAND", 
						"FR_WHEEL_COMMAND", 
						"RL_WHEEL_COMMAND", 
						"RR_WHEEL_COMMAND", 
						"PCM_CONTROL", 
						"MDPS_CONTROL",
				 	   ] 
				},
		"eth8": { in: [ "MDPS_CONTROL" ], out: [ ] }, 		# MDPS
		"eth9": { in: [										# head
						"FL_ULTRA_DIST",
						"FR_ULTRA_DIST",
						"RL_ULTRA_DIST",
						"RR_ULTRA_DIST",
						"GPS_UPDATE"
					  ],
				  out: [
						"LEFT_SPEAKER_AUDIO",
						"RIGHT_SPEAKER_AUDIO"
					   ]
				},
		"eth10": { in: [ "PCM_CONTROL" ], out: [ ] }		# PCM						
	}
